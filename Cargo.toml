[package]
name = "hazel"
version = "0.1.0"
authors = ["Joe Fredette <jfredett@gmail.com>"]
description = "Chess Engine"
edition = "2018"

[lib]
name="hazel"
bench = false
path="src/lib.rs"

[[bin]]
name="hazel"
path="src/main.rs"

[dependencies]
packed_simd = { version = "0.3.4", package = "packed_simd_2" }
clap = { version = "~2.33", features = ["yaml"]}
bitflags = "~1.2"
lazy_static = "~1.4"
either = "~1.6"
rand = "~0.8"
tracing = "*"
serde = { version = "~1.0", features = ["derive"] }
bincode = "1.3.3"

[dev-dependencies]
criterion = "~0.3"
criterion-macro = "~0.3"
quickcheck = "~1.0"
quickcheck_macros = "~1.0"
paste = "~1.0"
tracing-test = "*"

[[bench]]
name = "benchmarks"
harness = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = false