[workspace]
resolver = "2"
members = [
    # Main libraries
    "hazel-core",
    "hazel-ui",

    # Small binaries that act as a profiling hook
    "hooks/pextboard",

    # Cross-crate integration tests
    #"tests/???",

    # Benchmarks
    #"benchmarks/???",

    # Quals -- verify Hazel against other known-good engines for accuracy
    #"quals/???",
]

[workspace.package]
authors = ["Joe Fredette <jfredett@gmail.com>"]
edition = "2021"
license = "AGPL v3"
repository = "https://github.com/jfredett/hazel"

[workspace.dependencies]
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
hazel-core = { path = "./hazel-core" }


[profile.bench]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = false

[profile.release]
opt-level = 3
debug = true

[profile.mutants]
inherits = "test"
debug = false
debug-assertions = false
opt-level = 3


[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
